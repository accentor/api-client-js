name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up Node
      uses: actions/setup-node@v3.5.0
      with:
        node-version: 'lts/*'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: Lint
      run: yarn run lint --no-fix --max-warnings 0 --format stylish
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up Node
      uses: actions/setup-node@v3.5.0
      with:
        node-version: 'lts/*'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: build
      run: yarn build
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up Node
      uses: actions/setup-node@v3.5.0
      with:
        node-version: 'lts/*'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: test
      run: yarn test
    - name: report coverage
      run: yarn coverage