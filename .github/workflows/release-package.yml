name: Release Package

on:
  release:
    types: [created]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up Node
      uses: actions/setup-node@v2.2.0
      with:
        node-version: 'lts/*'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    - name: Publish to NPM
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{ secrets.NPM_AUTH_TOKEN }}
        access: public
